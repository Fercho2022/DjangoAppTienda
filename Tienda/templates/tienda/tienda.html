{% extends "ProyectoWebCompletoApp/base.html" %}

{% load static %}



{% block content %}

<div class="container">
  <div class="row">

  {% for producto in productos %}

    <div class="col-md-3">

     <div class="card" style="width: 90%; height: 18rem; margin: 5px;">

      <img src="{{producto.imagen.url}}" style="height: 70%;" class="card-img-top">

        <div class="card-body" style="text-align: center;" style="height:30%">

        <h5 class="card-title">{{producto.nombre}}</h5>

        <p class="card-text">$ {{producto.precio}}</p>
        
       

        </div>

    </div>
   </div>

{% endfor %}

</div>
</div>



{% endblock %}
